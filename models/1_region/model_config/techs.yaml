##
# TECHNOLOGY DEFINITIONS
##

techs:

    # Supply

    baseload_continuous:
        essentials:
            carrier_out: power
            name: baseload_continuous
            parent: supply
        constraints:
            lifetime: 1
            energy_cap_max: inf
        costs:
            monetary:
                energy_cap: 300    # GBP m per GW
                om_con: 0.005    # GBP m per GWh
                interest_rate: 0

    baseload_discrete:
        essentials:
            carrier_out: power
            name: baseload_discrete
            parent: supply
        constraints:
            lifetime: 1
            units_max: inf
            energy_cap_per_unit: 1
            energy_ramping: 1.0
        costs:
            monetary:
                energy_cap: 300    # GBP m per GW
                om_con: 0.005    # GBP m per GWh
                interest_rate: 0    baseload:

    peaking:
        essentials: {carrier_out: power, name: pk, parent: supply}
        constraints: {energy_cap_max: inf, lifetime: 1}
        costs:
            monetary:
                energy_cap: 100  # GBP m per GW
                om_con: 0.035  # GBP m per GWh
                interest_rate: 0

    wind:
        essentials: {carrier_out: power, name: wd, parent: supply}
        constraints:
            energy_cap_max: inf
            resource_unit: energy_per_area
            resource_area_max: inf
            lifetime: 1
        costs:
            monetary:
                resource_area: 100  # GBP m per GW
                om_con: 0  # GBP m per GWh
                interest_rate: 0

    unmet:
        essentials: {carrier_out: power, name: unmet, parent: supply}
        constraints: {energy_cap_max: inf, lifetime: 1}
        costs:
            monetary:
                energy_cap: 0  # GBP m per GW
                om_con: 6  # GBP m per GWh
                interest_rate: 0




    # Demand
    
    demand_power:
        essentials: {carrier: power, name: demand, parent: demand}




    # Transmission

    line_transmission:
        essentials: {carrier: power, name: line_trans, parent: transmission}
        constraints: {energy_eff: 1.0, lifetime: 1}
        costs:
            monetary:
                energy_cap: 100
                interest_rate: 0

    free_transmission:
        essentials: {carrier: power, name: free_trans, parent: transmission}
        constraints: {energy_cap_max: inf, energy_eff: 1.0}
        costs:
            monetary:
                om_prod: 0
