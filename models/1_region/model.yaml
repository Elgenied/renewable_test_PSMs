import:
    - 'techs.yaml' 
    - 'locations.yaml'

model:
    name: 1-region model
    calliope_version: 0.6.4
    timeseries_data_path: ''

run:
    objective_options:
        cost_class:
            monetary: 1
    solver: gurobi
    zero_threshold: 1e-10  # Round any value smaller to 0

overrides:
    plan:
        run:
            mode: plan
    continuous:
    # continuous baseload capacity
        techs:
            baseload:
                constraints:
                    energy_cap_max: inf
    integer:
    # baseload capacity in units of 3GW
        techs:
            baseload:
                constraints:
                    units_max: inf
                    energy_cap_per_unit: 3
    operate:
    # fixed capacities should be entered in override_dict
        run:
            mode: operate
            cyclic_storage: False
            operation:
                # maximise scheduling horizon
                horizon: 332880  # hours
                window: 332880  # hours
    ramping:
        techs:
            baseload:
                constraints:
                    energy_ramping: 0.2  # %/hr
