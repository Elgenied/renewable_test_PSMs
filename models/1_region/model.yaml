import:
    - 'techs.yaml' 
    - 'locations.yaml'

model:
    name: 1-region model
    calliope_version: 0.6.4
    timeseries_data_path: ''

run:
    objective_options.cost_class.monetary: 1
    solver: gurobi
    zero_threshold: 1e-10  # Round any value smaller to 0

overrides:
    plan:
        run:
            mode: plan
    continuous:
    # continuous baseload capacity
        techs.baseload.constraints.energy_cap_max: inf
    integer:
    # baseload capacity in units of 3GW
        techs.baseload.constraints.units_max: inf
        techs.baseload.constraints.energy_cap_per_unit: 3
    operate:
    # fixed capacities can be entered here or via on override_dict in
    # python, in which case the values here are overridden
        run:
            mode: operate
            cyclic_storage: False
            operation:
                # maximise scheduling horizon
                horizon: 332880  # hours
                window: 332880  # hours
        locations:
            region1:
                techs.baseload.constraints.energy_cap_equals: 0
                techs.peaking.constraints.energy_cap_equals: 0
                techs.wind.constraints.resource_area_equals: 0
                techs.unmet.constraints.energy_cap_equals: 1e10
    ramping:
        techs.baseload.constraints.energy_ramping: 0.2  # frac/hr
