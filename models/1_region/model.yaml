        #             wind:
        #                 constraints:
        #                     resource_area_equals: 30  # GW
        #             unmet:
        #                 constraints:
        #                     energy_cap_equals: 1e10  # GW
    continuous:  # no integer or ramping constraints
        techs:
            baseload:
                constraints:
                    energy_cap_max: inf
    integer_ramp:    # integer and ramping constraints
        techs:
            baseload:
                constraints:
                    units_max: inf
                    energy_cap_per_unit: 3
                    energy_ramping: 0.2
