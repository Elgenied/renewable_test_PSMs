import:
    - 'techs.yaml' 
    - 'locations.yaml'

model:
    name: 1-region model
    calliope_version: 0.6.4
    timeseries_data_path: ''

run:
    objective_options.cost_class:
        monetary: 1
    solver: gurobi
    zero_threshold: 1e-10  # Round any value smaller to 0

overrides:
    plan:
        run:
            mode: plan
    operate:
        run:
            mode: operate
            cyclic_storage: False
            operation:
                horizon: 1  # hours
                window: 1  # hours
